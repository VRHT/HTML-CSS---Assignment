<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <header>
        <section>
            <a href="/index.html">
                <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo">
            </a>
        </section>
        <section>
            <nav class="nav-bar">
                <a href="/shop/shop.html">SHOP</a>
                <a href="/about/about.html">ABOUT</a>
                <a href="/contact/contact.html">CONTACT</a>
                <a href="/cart/cart.html">CART</a>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <h1 class="checkout">CHECKOUT</h1>
            <p class="ship-bill">SHIPPING/BILLING</p>
        </section>
        <section>
                <input type="text" name="name" id="name" class="form__input" placeholder="Full name" required>
                <input type="email" name="mail" id="email" class="form__input" placeholder="Email" required>
                <input type="tel" name="phone" id="phone-number" class="form__input" placeholder="Phone number" required>
                <input type="name" name="company" id="company" class="form__input" placeholder="Company*">
            <article class="shipping-grid">
                <input type="adress" name="adress" id="adress" class="form__input" placeholder="Adress" required>
                <input type="adress" name="apt-suite" id="apt-suite" class="form__input" placeholder="Apt, Suite*">
                <input type="adress" name="adress" id="city" class="form__input" placeholder="City" required>
                <input type="adress" name="adress" id="zip" class="form__input" placeholder="ZIP" required>
            </article>
        </section>
        <section>
            <p class="billing">BILLING</p>
        <article class="ship-bill">
            <input type="checkbox" id="checkbox-shipping">
            <label for="checkbox" class="text-checkbox">Same as shipping</label>
            <button type="button" onclick="" class="cta-billing">Different adress</button>
            <a href="/pay/paynow.html" class="pay-a">
        </article>
            <button type="button" onclick="" class="cta-paymethod">Payment method</button>
            </a>
        </section>
    </main>
    <footer>
        <a href="/about/about.html" class="directors">ABOUT</a>
        <a href="/contact/contact.html" class="directors">CONTACT</a>
    </footer>
</body>
</html>
