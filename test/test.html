<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test/test.css">
</head>
<body>
    <main>
        <section>
                <label for="name" class="name">Name</label>
                <input type="text" name="name" id="name" class="form__input" required>
                <label for="email" class="email">Email</label>
                <input type="email" name="mail" id="mail" class="form__input" required>
                <label for="tel" class="phone-number">Phone number</label>
                <input type="tel" name="phone" id="phone-number" class="form__input" required>
                <label for="name" class="name">Company (optional)</label>
                <input type="name" name="company" id="company" class="form__input">
                <label for="adress" class="adress">Adress</label>
                <input type="adress" name="adress" id="adress" class="form__input" required>
                <label for="adress" class="apt-suite">Apt, suite*</label>
                <input type="adress" name="adress" id="adress" class="form__input">
                <label for="adress" class="city">City</label>
                <input type="adress" name="adress" id="city" class="form__input" required>
                <label for="adress" class="zip">ZIP</label>
                <input type="adress" name="adress" id="zip" class="form__input" required>
        </section>
    </main>
</body>
</html>
