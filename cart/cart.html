<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <header>
        <section>
            <a href="/index.html">
                <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo">
            </a>
        </section>
        <section>
            <nav class="nav-bar">
                <a href="/shop/shop.html">SHOP</a>
                <a href="/about/about.html">ABOUT</a>
                <a href="/contact/contact.html">CONTACT</a>
                <a href="/cart/cart.html">CART</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="cart-grid">
            <h1 class="cart-header">CART</h1>
            <img src="/pictures/assassin.jpg" alt="assassin" class="cart-photo">
            <p class="cart-amount">1</p>
            <p class="cart-price">49.90$</p>
            <a href="" class="cart-remove">Remove</a>
            <article class="subtotal">
                <p style="width: 100%;">subtotal</p>
                <p style="width: 100%; text-align: right;">49.90$</p>
            </article>
        </section>
        <a href="/checkout/checkout.html" class="checkout-button">checkout</a>
        <section class="divider">
            <div class="divider-left"></div>
            <p class="divider-text">similar games</p>
            <div class="divider-right"></div>
        </section>
        <section class="games-list">
            <article class="games">
                <a href="productpage/product.html" class="games-a">
                    <img src="/pictures/furious.jpg" alt="furious" class="game-cover">
                    <p class="genre">Action</p>
                    <h2 class="title">FURIOUS</h2>
                    <p class="price">49.90$</p>
                </a>
            </article>
            <article class="games">
                <a href="productpage/product.html" class="games-a">
                    <img src="/pictures/black.jpg" alt="black" class="game-cover">
                    <p class="genre">Action</p>
                    <h2 class="title">BLACK</h2>
                    <p class="price">49.90$</p>
                </a>
            </article>
            <article class="games">
                <a href="productpage/product.html" class="games-a">
                    <img src="/pictures/cyberpunk.jpg" alt="cyberpunk" class="game-cover">
                    <p class="genre">Action</p>
                    <h2 class="title">CYBERPUNK</h2>
                    <p class="price">49.90$</p>
                </a>
            </article>
        </section>
        <a href="shop/shop.html" class="cart-shop-button">Browse games</a>
    </main>
    <footer>
        <a href="/about/about.html" class="directors">ABOUT</a>
        <a href="/contact/contact.html" class="directors">CONTACT</a>
    </footer>
</body>
</html>
