<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <header>
        <section class="logo-container">
            <a href="/index.html">
                <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo">
            </a>
        </section>
        <nav class="nav-bar">
            <a href="/shop/shop.html" class="header-shop">SHOP</a>
            <a href="/about/about.html" class="header-about">ABOUT</a>
            <a href="/contact/contact.html" class="header-contact">CONTACT</a>
            <a href="/cart/cart.html" class="header-cart">CART</a>
        </nav>
    </header>
    <main>
        <section class="contact-information">
            <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo-contact">
            <p class="contact-at">CONTACT US AT</p>
            <P class="inf-text">Contact@Gamehub.com</P>
            <P class="inf-text">OR</P>
            <P class="inf-text">+47 23 23 55 55</P>
            <P class="inf-text">monday - friday: 08-16.00</P>
        </section>
        <fieldset class="fieldset-contact">
            <form action="">ANY QUESTIONS?</form>
            <input type="text" name="name" id="name" class="contact_input" placeholder="Name" required>
            <input type="text" name="email" id="email" class="contact_input" placeholder="Email" required>
            <input type="text" name="subject" id="subject" class="contact_input" placeholder="subject" required>
            <textarea name="yourmessage" id="yourmessage" cols="30" rows="5" placeholder="Your message..."></textarea>
            <a href="/contact_input">
            <button type="button" onclick="" class="cta-message">Send message</button>
            </a>
        </fieldset>
    </main>
    <footer>
        <a href="/about/about.html" class="directors">ABOUT</a>
        <a href="/contact/contact.html" class="directors">CONTACT</a>
    </footer>
</body>
</html>
