<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <header>
        <section>
            <a href="/index.html">
                <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo">
            </a>
        </section>
        <section>
            <nav class="nav-bar">
                <a href="/shop/shop.html">SHOP</a>
                <a href="/about/about.html">ABOUT</a>
                <a href="/contact/contact.html">CONTACT</a>
                <a href="/cart/cart.html">CART</a>
            </nav>
        </section>
    </header>
    <main>
        <p>PAY NOW change to h1</p>
        <section>
            <p>VISA/MASTERCARD</p>
                <label for="cardnumber">Card number</label>
                <input type="text" name="cardnumber" id="cardnumber" class="form__input" required>
                <label for="nameoncard">Name on card</label>
                <input type="text" name="nameoncard" id="nameoncard" class="form__input" required>
                <label for="expirationdate">MM/YY</label>
                <input type="text" name="expirationdate" id="nameoncard" class="form__input" required>
                <label for="cvc">CVC</label>
                <input type="text" name="CVC" id="cvc" class="form__input" required>
        </section>
        <section class="summary">
            <p>SUMMARY</p>
            <label for="terms&service">I agree to terms & service</label>
            <input type="checkbox" name="terms&service" id="terms&service" class="checkbox" required>
            <label for="newsletter">Subscribe to newsletter</label>
            <input type="checkbox" name="newsletter" id="subtonewsletter" class="checkbox">
        </section>
        <button type="button" onclick="">Pay now</button>
    </main>
    <footer>
        <a href="/about/about.html" class="directors">ABOUT</a>
        <a href="/contact/contact.html" class="directors">CONTACT</a>
    </footer>
</body>
</html>
