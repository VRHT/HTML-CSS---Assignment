<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/style/stylesheet.css">
</head>
<body>
    <header>
        <section>
            <a href="/index.html">
                <img src="/pictures/GameHub_Logo.png" alt="Logo" class="logo">
            </a>
        </section>
        <section>
            <nav class="nav-bar">
                <a href="/shop/shop.html">SHOP</a>
                <a href="/about/about.html">ABOUT</a>
                <a href="/contact/contact.html">CONTACT</a>
                <a href="/cart/cart.html">CART</a>
            </nav>
        </section>
    </header>
    <main>
        <h1 class="header-paynow">PAY NOW</h1>
        <section class="payment-method">
            <article  class="payment-type">
                <input type="checkbox" name="creditcard" id="creditcard" class="checkbox" required>
                <label for="creditcard">Credit Card</label>
            </article>
            <article  class="payment-type">
                <input type="checkbox" name="paypal" id="paypal" class="checkbox">
                <label for="paypal">Paypal</label>
            </article>
        </section>
        <section class="carddetails">
            <h2 class="cardinfo">VISA/MASTERCARD</h2>
                <label for="cardnumber" class="cardnumber">Card number</label>
                <input type="text" name="cardnumber" id="cardnumber" class="form__input" required>
                <label for="nameoncard" class="nameoncard">Name on card</label>
                <input type="text" name="nameoncard" id="nameoncard" class="form__input" required>
                <label for="expirationdate" class="expdate">MM/YY</label>
                <input type="text" name="expirationdate" id="expdate" class="form__input" required>
                <label for="cvc" class="cvc">CVC</label>
                <input type="text" name="CVC" id="cvc" class="form__input" required>
        </section>
        <section>
            <h2 class="header-summary">SUMMARY</h2>
        </section>
        <section class="cart-grid">
        <img src="/pictures/assassin.jpg" alt="assassin" class="cart-photo">
        <p class="cart-amount">1</p>
        <p class="cart-price">49.90$</p>
        <a href="" class="cart-remove">Remove</a>
        <article class="subtotal">
            <p style="width: 100%;">subtotal</p>
            <p style="width: 100%; text-align: right;">49.90$</p>
        </article>
        </section>
        <section class="summary-boxes">
            <article>
            <input type="checkbox" name="termsandservice" id="termsandservice" class="checkbox" required>
            <label for="termsandservice">I agree to terms & service</label>
            </article>
            <article>
            <input type="checkbox" name="newsletter" id="subtonewsletter" class="checkbox">
            <label for="newsletter">Subscribe to newsletter</label>
            </article>
        </section>
        <section class="placement-ctapaynow">
        <a href="/complete/complete.html" class="link-ctapaynow">
            <button type="button" onclick="" class="cta-paynow">Pay now</button>
        </a>
        </section>
    </main>
    <footer>
        <a href="/about/about.html" class="directors">ABOUT</a>
        <a href="/contact/contact.html" class="directors">CONTACT</a>
    </footer>
</body>
</html>
